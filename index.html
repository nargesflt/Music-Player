<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="content">
        <div class="top-bar">
            <span class="material-symbols-outlined">expand_more</span>
            <span class="text">Now Playing</span>
            <span class="material-symbols-outlined">music_cast</span>
        </div>
        <div class="imge-wrapper">
            <div class="music-image">
                <img src="images/img1.jpg">
            </div>
        </div>
        <div class="music-titles">
            <p class="name"> Dokhtare Mashreghi</p>
            <p class="artist">Group kor girls</p>
        </div>
        <div class="progress-details">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="time">
                <span class="current">0:00</span>
                <span class="final">5:30</span>
            </div>
        </div>
        <div class="control-btn">
            <span class="material-symbols-outlined" id="repeat">repeat</span>
            <span class="material-symbols-outlined" id="prev">skip_previous</span>
            <div class="play-pause">
                <span class="material-symbols-outlined">play_arrow</span>
            </div>    
            <span class="material-symbols-outlined" id="next">skip_next</span>
            <span class="material-symbols-outlined" id="shuffle">shuffle</span>
        </div>
    
        <hr class="line">
    <footer>open-source code by
        <a href="https://instagram.com/falahat_artworks" target="_blank" rel="noopener noreferrer">Narges Falahat</a>
    </footer>
</div>

    <audio src="music/music1.mp3" class="main-song"></audio>

    <script src="js/playlist.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
